<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="OpenPyrojet">
    <title>Jetpack for OpenPyrojet</title>
</head>

<body class="bg-light">

<header>
  <nav class="navbar navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a class="navbar-brand mb-0 h1">Jetpack for OpenPyrojet</a>
      <div class="d-flex">
        <input id="ServerUrl" class="form-control me-2" type="text" placeholder="127.0.0.1" aria-label="connect" value="192.168.1.250">
        <button id="ConnectButton" class="btn btn-outline-light">Connect</button>
      </div>
    </div>
  </nav>
</header>

<main role="main">
  <section id="DisconnectedRoot" class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Not Connected</h1>
        <p class="lead text-muted">You are currently not connected to a server.</p>
      </div>
    </div>
  </section>

  <section id="ConnectingRoot" class="py-5 text-center container visually-hidden">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Connecting...</h1>
      </div>
    </div>
  </section>

  <div id="ConnectedRoot" class="visually-hidden">

    <!-- Configuration -->
    <div class="container mb-4">
      <div class="card">
        <div class="card-body">
          <h5>Configuration</h5>
          <form class="mb-4 form-horizontal">
            <div class="row mb-2">
              <label for="NozzlePins" class="col col-form-label">Nozzle pins (save, then reboot ESP)</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="NozzlePins">
              </div>
            </div>
            <div class="row mb-2">
              <label for="heatingDuration" class="col col-form-label">Heating duration (µs)</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="HeatingDuration">
              </div>
            </div>
            <div class="row mb-4">
              <label for="TriggerDelay" class="col col-form-label">Trigger delay (µs)</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="TriggerDelay">
              </div>
            </div>
            <button id="ConfigSave" type="button" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
   </div>

    <!-- Fire nozzle -->
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h5>Actions</h5>
          <form class="mb-4 form-horizontal">
            <div class="row mb-4">
              <label for="NozzleId" class="col col-form-label">Nozzle ID</label>
              <div class="col-sm-4">
                <input type="text" class="form-control" id="NozzleId" value="0">
              </div>
            </div>
            <button id="FireNozzle" type="button" class="btn btn-primary">Fire</button>
          </form>
        </div>
      </div>
    </div>

  </div> <!-- ConnectedRoot -->

</main>

</body>
</html>
